<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great Saibling Deathmatch</title>

  <!-- JetBrains Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="assettest.css" />
</head>
<body>
  <!-- ✅ YOUR LANDING PAGE STARTS HERE -->
  <div class="layout">
    <div class="top-bar">
      THE GREAT SAIBLING DEATHMATCH!!
    </div>
    <div class="content-wrapper">
      <div class="blue-box">
        <p>
          SELECT A <strong>CHAMPION</strong> AND<br />THEIR MAIN
          <strong>ATTACK</strong>
        </p>
        <p>
          & LET IT <strong>FIGHT</strong> AGAINST A<br />WORTHY OPPONENT!
        </p>
        <a href="#battle-selection">
          <button class="select-btn">SELECT CHAMPION</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ✅ NEW PAGE SECTIONS BEGIN HERE -->
  <section id="battle-selection">
    <div class="section-content">
      <main>
        <h2>SELECT A CHAMPION AND THEIR ATTACK!</h2>
        <div class="selection-container">
          <div class="selection-box">
            <h3>Fish Card 1</h3>
            <label for="lake1Select">Lake 1:</label>
            <select id="lake1Select">
              <option value="">Select Lake</option>
            </select>
            <label for="fish1Select">Fish 1:</label>
            <select id="fish1Select">
              <option value="">Select Fish</option>
            </select>
          </div>
          <div class="selection-box">
            <h3>Fish Card 2</h3>
            <label for="lake2Select">Lake 2:</label>
            <select id="lake2Select">
              <option value="">Select Lake</option>
            </select>
            <label for="fish2Select">Fish 2:</label>
            <select id="fish2Select">
              <option value="">Select Fish</option>
            </select>
          </div>
        </div>

        <button id="startButton" disabled class="select-btn">Start Game</button>
      </main>
    </div>
  </section>

  <section id="battle">
    <div class="section-content">
      <main>
        <h2>FIGHT!</h2>
        <div class="score-board">
          <h4 id="score1">Fish Card 1: 0</h4>
          <h4 id="score2">Fish Card 2: 0</h4>
        </div>
        <p id="year">Year: -</p>
        <p id="pointWinner"></p>
        <p id="winner">Winner: </p>
        <a href="#information" class="scroll-arrow">↓</a>
      </main>
    </div>
  </section>

  <section id="information">
    <div class="section-content">
      <p>...</p>
      <footer>
        <p>© 2025 JAKOB & DAMIAN</p>
      </footer>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
