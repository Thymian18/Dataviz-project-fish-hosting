<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SAIBLING DEATHMATCH</title>
</head>
<body>
    <header>
        <h1>SAIBLING DEATHMATCH</h1>
    </header>
    <main>
        <h2>SELECT A CHAMPION AND THEIR ATTACK!</h2>
        <div class="selection-container">
            <div class="selection-box">
                <h3>Fish Card 1</h3>
                <label for="lake1Select">Lake 1:</label>
                <select id="lake1Select">
                    <option value="">Select Lake</option>
                </select>
                <label for="fish1Select">Fish 1:</label>
                <select id="fish1Select">
                    <option value="">Select Fish</option>
                </select>
            </div>
            <div class="selection-box">
                <h3>Fish Card 2</h3>
                <label for="lake2Select">Lake 2:</label>
                <select id="lake2Select">
                    <option value="">Select Lake</option>
                </select>
                <label for="fish2Select">Fish 2:</label>
                <select id="fish2Select">
                    <option value="">Select Fish</option>
                </select>
            </div>
        </div>
        <div class="score-board">
            <h4 id="score1">0</h4>
            <h4 id="score2">0</h4>
        </div>
        <button id="startButton" disabled>Start Game</button>
        <h2>Yearly Battle</h2>
        <p id="year">Year: -</p>
        <p id="pointWinner"></p>
        <p id="winner">Winner: </p>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>Â© 2025 JAKOB & DAMIAN</p>
    </footer>
</body>
</html>
